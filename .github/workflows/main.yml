name: CI-CD
on:
  push:
    branches: ["main"]    
  workflow_dispatch: 
  #Permite disparar manualmente a pipeline
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    # Tem que baixar o repositorio primeiro!
    - name: Baixar o repositorio
      uses: actions/checkout@v4.1.1
      
      # Caso utilizasse outro repositorio
      # with:
      #   repository: # optional, default is ${{ github.repository }}

    - name: Docker Login
      uses: docker/login-action@v3.0.0      
      # Opção para fazer login diretamente
      # with:      
      #   registry: repositorio
      #   username: usuario
      #   password: senha
      
      # Opção utlizando secrets do github
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASS }}

    - name: Build and push Docker images
      # You may pin to the exact commit or the version.
      # uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
      uses: docker/build-push-action@v5.0.0
      with:
        context: "./kube-news/src"
        file: "./kube-news/src/Dockerfile"
        push: true
        tags:             #Função de autoincremento do proprio github
          mafessoni/kube-news:${{ github.run.number }}
          mafessoni/kube-news:latest
        
    
    - name: Baixar o repositorio
      run: echo "Baixando repositorio"
      
    - name: Criar image do container
      run: echo "Criando image"

    - name: Push na image
      run: echo "Enviando image para o repositorio"

  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
    - name: Fazendo o deploy
      run: echo "Fazendo o deploy"    
    
